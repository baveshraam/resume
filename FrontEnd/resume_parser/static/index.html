<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload Resumes</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label>
        <textarea name="job_description" rows="4" cols="50" required></textarea>
        <br><br>
        
        <label for="threshold">Match Percentage Threshold:</label>
        <input type="number" name="threshold" min="0" max="100" value="50" required>
        <br><br>

        <label for="file">Upload Resumes:</label>
        <input type="file" name="file" multiple required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
